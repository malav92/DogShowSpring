<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>About US</title>
<link rel="stylesheet" type="text/css" th:href="@{/form2.css}">


<style>
.gtext {
    color: white;
    font-size: 110%;
}
.g {
    color: white;
    text-shadow: 2px 2px 5px blue;
    font-size: 140%;
}
</style>
</head>
<body>

<div id="webpage" align="center">

<div id="header">
<a href="/">
<img src="Dog.png" width="500px" height="165px" align="left"/>
</a>
<ul>
<li><form action="/">
<li><input type="submit" value ="Home"> </li>
</form>
</li>

<li><form action="#" th:action="@{/logout}">
<li><input type="submit" value ="Logout"> </li>
</form>
</li>


</ul>
</div>
<div id="content">
<h1><font color="white"> Welcome.. [[${userName}]] </font> </h1>


<h1> <font color="white"> Your Handled Dogs </font></h1>
<table>
<tr>
<th class="g"> Entry Number </th>
<th class="g">   Dog Name  </th>
<th class="g">   Owner Name </th>
<th class="g">   Breed </th>
<th class="g">   Dog Group  </th>
<th class="g">   Gender  </th>
<th class="g">   Ranking </th>
</tr>

<tr class="gtext" th:each= "dog : ${viewHandlerDogs}">
<td class="gtext" th:text="${dog.entry_num}"> </td>
<td  class="gtext" th:text="${dog.dog_name}"> </td>
<td class="gtext" th:text="${dog.owner_name}"> </td>
<td  class="gtext" th:text="${dog.breed}"> </td>
<td  class="gtext" th:text="${dog.dog_group}"> </td>
<td class="gtext" th:text="${dog.gender}"> </td>
<td class="gtext" th:text="${dog.ranking}"> </td>
</tr>

</table>


</div>
</div>
</body>
</html>
