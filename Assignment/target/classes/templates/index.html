<div>
  <img class="mySlides" src="d1s.jpg" width="1000px" height="500px" align="none" style="padding-left:10px">
  <img class="mySlides" src="d2s.jpeg" width="1000px" height="500px" align="none" style="padding-left:10px">
  <img class="mySlides" src="d3s.jpg" width="1000px" height="500px" align="none" style="padding-left:10px">
</div>
<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000);    
}
</script>
